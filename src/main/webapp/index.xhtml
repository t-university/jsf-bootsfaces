<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF &amp; BootsFaces</title>
</h:head>
<h:body>

	<h2>JSF con BootsFaces</h2>

	<h:form>
		<b:column span="3">
			<b:panel look="primary" title="Static sidebar">
				<b:listLinks>
					<b:navLink header="BootsFaces" />
					<b:navLink href="http://www.bootsfaces.net" value="BootsFaces"
						icon="globe" iconAlign="right" />
					<b:navLink></b:navLink>
					<b:navLink header="Bootstrap" />
					<b:navLink href="http://getbootstrap.com/components/#navbar"
						value="Bootstrap" icon="link"></b:navLink>
					<b:navLink></b:navLink>
					<b:navLink header="Preview" />
					<b:navLink href="https://www.google.com"
						value="Google" icon="link"></b:navLink>
				</b:listLinks>
			</b:panel>
		</b:column>

		<b:container>
			<b:inputText value="#{demoBackingBean.dato}"></b:inputText>
			<b:commandButton value="#{demoBackingBean.operacion()}">Invocar</b:commandButton>
		</b:container>
	</h:form>
</h:body>
</html>
